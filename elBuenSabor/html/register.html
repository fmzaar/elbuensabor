<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/d28cf7f9e3.js" crossorigin="anonymous"></script>
    <title>El Buen Sabor | Register</title>
</head>
<body>
    <div id="container">
        <div id="img"></div>
        <div id="signUp">
            <span>Sign Up</span>
            <div id="boton-google">
            <a href="https://www.youtube.com/results?search_query=icono+de+google+css"><button id="btn-google"><i class="fa-brands fa-google"></i>Continuar con Google</button></a>
            </div>
            <div id="line">
                <h3 id="title">Or</h3>
            </div>
            
            <form id="form" action="#">
                <div id="nombreApellido">
                    <label for="Nombre">
                        <span>Nombre:</span>
                <input type="text" placeholder="Ingrese su Nombre">
                    </label>
                    <label for="Apellido">
                        <Span>Apellido:</Span>
                <input type="text" placeholder="Ingrese su Apellido">
                    </label>
                </div>
                <div id="input-container">
                    <label for="email">
                        <span>E-mail:</span>
                        <input type="email" placeholder="Ingrese su correo Electrónico">
                    </label>
                </div>

                <div id="nombreApellido">
                    <label for="Dirección">
                        <span>Dirección:</span>
                <input type="text" placeholder="Ingrese su Dirección">
                    </label>
                    <label for="Departamento">
                        <Span>Departamento:</Span>
                <input type="text" placeholder="Ingrese su Departamento">
                    </label>
                </div>

                <div id="nombreApellido">
                    <label for="Piso/Nroº">
                        <span>Piso/Nroº</span>
                <input type="text" placeholder="Ingrese su Piso/Nro de Depto">
                    </label>
                    <label for="Teléfono">
                        <Span>Teléfono:</Span>
                <input type="text" placeholder="Ingrese su Teléfono">
                    </label>
                </div>

                <div id="input-container">
                    <label for="Contraseña">
                        <span>Contraseña:</span>
                        <input type="password" placeholder="Ingrese su Contraseña">
                    </label>
                </div>

                <div id="input-container">
                    <label for="Confirmación">
                        <span>Confirmación contraseña:</span>
                        <input type="password" placeholder="Confirme su Contraseña">
                    </label>
                </div>
            </form>
            <div id="boton-signUp">
            <button id="btn-signUp">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
